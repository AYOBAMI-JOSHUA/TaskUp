<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskUp.SignIn</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/signup.js" defer></script>
    <script src="https://kit.fontawesome.com/3a4dc9520c.js" crossorigin="anonymous"></script>
</head>

<body class="bus" style="background-image: url('img/man6.png'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <header>
        <div class="containers">
            <div id="branding">
                <img src="icons/Tulogo.png" alt="">
            </div>
            
            <nav>
                <ul class="go">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="todo.html">TASK</a></li>
                    <li><a href="note.html">NOTE</a></li>
                    <li class="current"><a href="login.html">LOG IN</a></li>
                </ul>
            </nav>
        </div>

        <nav class="bre">
            <div id="branding">
                <img src="icons/Tulogo.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="logon">
                <img src="img/man4.png" alt="">
                <div class="form-box">
                    <h1 id="title">Sign Up</h1>
                    <form action="" >
                        <div class="input-group">
                            <div class="input-field" id="nameField">
                                <i class="fa-solid fa-user"></i>
                                <input required type="text" placeholder="Name">
                            </div>
        
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input required type="email" placeholder="Email">
                            </div>
        
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input required type="password" placeholder="Password">
                            </div>
                            <p>Lost passowrd <a href="#">Click Here!</a></p>
                        </div>
                        <div class="btn-field">
                            <button type="submit" id="signupBtn">Sign Up</button>
                            <button type="button" id="signinBtn" class="disable"><a href="todo.html">Sign In</a></button>
                        </div>
                        <p class="p">if you have signed up before click Sign In</p>
                    </form>
                </div>
            </div>
        </section>
        
    </main>

   
   
</body>

</html>
